<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weather-app">
        <div class="search-container">
            <input type="text" id="city-input" placeholder="Search city...">
            <button id="search-btn" class="fas fa-search"></button>
            <button id="location-btn" class="fas fa-location-arrow"></button>
        </div>

        <div class="weather-display">
            <div class="current-weather">
                <div class="weather-main">
                <div class="location" id="location">New York,US</div>
                <div class="date" id="date">Monday,June 5</div>
                <div class="temperature" id="temp"> 24°C </div>
                <div class="conditions" id="conditions">Partly Cloudy</div>
                </div>
            <div class="weather-icon">
                <img src="#" alt="weather-Icon" id="weather-icon">
            </div>
        </div>
        <div class="weather-details">
             <div class="detail">
                <i class="fas fa-temperature-high"></i>
                <span id="feels-like">Feels like: 26°C</span>
            </div>
            <div class="detail">
                <i class="fas fa-tint"></i>
                <span id="humidity">Humidity: 65%</span>
            </div>
            <div class="detail"> 
                <i class="fas fa-wind"></i>
                <span id="wind">Wind: 12 km/h</span>
            </div>
         
        </div>
        <div class="forecast" id="forecast">
            <!-- Forecast items will be added by javaScript-->
        </div>
     </div>
     <div class="loading" id="loading">
        <div class="loader"></div>
        <p>Loading weather data....</p>
     </div>
     </div>

 <script src="script.js"></script>
</body>
</html>
